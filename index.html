<!doctype html>
<html lang="ru">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>–ü–∞–∑–ª –∏–∑ —Ñ–æ—Ç–æ–≥—Ä–∞—Ñ–∏–∏ ‚Äî —Å–æ–±–µ—Ä–∏ –∫–∞—Ä—Ç–∏–Ω–∫—É</title>
<style>
  :root{
    --bg:#0b1220; --panel:#0e172a; --ring:#1b2b4e; --ink:#e2e8f0; --muted:#94a3b8;
    --primary:#60a5fa; --ok:#22c55e;
  }
  html,body{height:100%}
  body{
    margin:0; background:radial-gradient(1200px 800px at 70% 10%, #111827 0%, var(--bg) 55%);
    color:var(--ink); font:16px/1.4 system-ui, -apple-system, Segoe UI, Roboto, Inter, Arial;
    display:flex; align-items:center; justify-content:center; padding:24px;
  }
  .wrap{width:min(1000px,96vw); background:linear-gradient(180deg,#0e172a 0%,#0b1220 100%);
    border:1px solid #1f2a44; border-radius:20px; box-shadow:0 20px 60px #0008; padding:24px;}
  header{display:flex; justify-content:space-between; align-items:baseline; gap:12px; margin-bottom:12px}
  header h1{font-size:18px; margin:0}
  header small{color:var(--muted)}
  .stage{background:#0a1222; border:1px solid #16233e; border-radius:16px; position:relative; min-height:520px; display:flex; align-items:center; justify-content:center; overflow:hidden;}
  .pill{background:#0b1430; border:1px solid var(--ring); border-radius:999px; padding:6px 10px; color:#cbd5e1; font-size:13px; display:inline-block}
  .btn{appearance:none; border:1px solid var(--ring); background:#111b35; color:#dbeafe; border-radius:10px; padding:10px 14px; font-weight:600; cursor:pointer}
  .btn:disabled{opacity:.6; cursor:not-allowed}
  .btn.primary{background:#162a4a}
  .btn.success{background:#063f2b; color:#d1fae5; border-color:#134e4a}
  .puzzle{
    position:relative; width:min(720px, 84vw); aspect-ratio:1/1;
    border-radius:14px; overflow:hidden; box-shadow:0 10px 40px #0007;
    user-select:none; touch-action:none;
  }
  .grid{position:absolute; inset:0}
  .slot{position:absolute; outline:1px dashed #1f2a44; border-radius:6px; transition:outline-color .2s}
  .slot.highlight{outline-color:#334155}
  .piece{
    position:absolute; border-radius:6px; box-shadow:0 6px 18px #0009;
    cursor:grab; touch-action:none; background-repeat:no-repeat; background-size:100% 100%;
    transition:box-shadow .12s, transform .12s;
  }
  .piece:active{cursor:grabbing; box-shadow:0 6px 24px #000c; transform:translateZ(0) scale(1.02)}
  .ghost{position:absolute; inset:0; opacity:.08; background-size:cover; background-position:center; filter:grayscale(100%)}
  .doneOverlay{
    position:absolute; inset:0; display:flex; align-items:center; justify-content:center;
    background:linear-gradient(180deg,#0000,#0008); color:#fff; font-weight:700; font-size:28px;
    backdrop-filter: blur(4px); border-radius:14px;
  }
  .controls{display:flex; gap:8px; margin-top:12px; flex-wrap:wrap; justify-content:center}
</style>
</head>
<body>
  <div class="wrap" role="application" aria-label="–ü–∞–∑–ª –∏–∑ —Ñ–æ—Ç–æ–≥—Ä–∞—Ñ–∏–∏">
    <header>
      <h1>–°–æ–±–µ—Ä–∏ –∫–∞—Ä—Ç–∏–Ω–∫—É</h1>
      <small>–ü–µ—Ä–µ—Ç–∞—â–∏ –ø–ª–∏—Ç–∫–∏, —á—Ç–æ–±—ã —Å–æ–±—Ä–∞—Ç—å —Ñ–æ—Ç–æ</small>
    </header>

    <div class="stage">
      <div id="puzzle" class="puzzle" aria-live="polite"></div>
    </div>

    <div class="controls">
      <span class="pill">–°–æ–±—Ä–∞–Ω–æ: <b id="progress">0</b>%</span>
      <button id="peek" class="btn" type="button">üëÄ –ü–æ–¥—Å–∫–∞–∑–∫–∞</button>
      <button id="shuffle" class="btn primary">–ü–µ—Ä–µ–º–µ—à–∞—Ç—å</button>
      <button id="reset" class="btn">–°–±—Ä–æ—Å–∏—Ç—å</button>
      <button id="submit" class="btn success" disabled>–°–¥–∞—Ç—å</button>
    </div>
  </div>

<script>
/* ===== –ù–ê–°–¢–†–û–ô–ö–ê ===== */
// –í—Å—Ç–∞–≤—å —Å—é–¥–∞ —Å—Å—ã–ª–∫—É –Ω–∞ —Å–≤–æ—ë —Ñ–æ—Ç–æ (–Ω–∞–ø—Ä–∏–º–µ—Ä —Å GitHub raw)
const IMAGE_URL = "./puzzle.jpg";
const GRID = {rows:5, cols:5};
/* ===================== */

const puzzle = document.getElementById('puzzle');
const progressEl = document.getElementById('progress');
const shuffleBtn = document.getElementById('shuffle');
const resetBtn = document.getElementById('reset');
const submitBtn = document.getElementById('submit');
const peekBtn = document.getElementById('peek');

let slots=[], pieces=[], size={}, ghostImg, done=false;
function layoutContainer(){
  const rect = puzzle.getBoundingClientRect();
  size.w = rect.width; size.h = rect.height;
  size.tw = size.w / GRID.cols;
  size.th = size.h / GRID.rows;
}
function build(){
  puzzle.innerHTML='';
  layoutContainer();
  ghostImg=document.createElement('div');
  ghostImg.className='ghost';
  ghostImg.style.backgroundImage=`url("${IMAGE_URL}")`;
  puzzle.appendChild(ghostImg);
  const grid=document.createElement('div');
  grid.className='grid';
  puzzle.appendChild(grid);
  slots=[];
  for(let r=0;r<GRID.rows;r++){
    for(let c=0;c<GRID.cols;c++){
      const idx=r*GRID.cols+c;
      const s=document.createElement('div');
      s.className='slot';
      s.style.left=(c*size.tw)+'px';
      s.style.top=(r*size.th)+'px';
      s.style.width=size.tw+'px';
      s.style.height=size.th+'px';
      s.dataset.index=idx;
      grid.appendChild(s);
      slots.push(s);
    }
  }
  pieces=[]; 
  for(let idx=0;idx<GRID.rows*GRID.cols;idx++){
    const r=Math.floor(idx/GRID.cols), c=idx%GRID.cols;
    const p=document.createElement('div');
    p.className='piece';
    p.style.width=size.tw+'px';
    p.style.height=size.th+'px';
    p.style.backgroundImage=`url("${IMAGE_URL}")`;
    p.style.backgroundSize=`${size.w}px ${size.h}px`;
    p.style.backgroundPosition=`${-c*size.tw}px ${-r*size.th}px`;
    p.dataset.correct=idx;
    puzzle.appendChild(p);
    pieces.push(p);
  }
  scramble(); enableDrag(); updateProgress(); done=false; submitBtn.disabled=true;
}
function scramble(){
  const pad=20;
  pieces.forEach(p=>{
    const x=pad+Math.random()*(size.w-size.tw-pad*2);
    const y=pad+Math.random()*(size.h-size.th-pad*2);
    p.style.left=x+'px'; p.style.top=y+'px'; p.dataset.slot='';
  });
}
function nearestSlot(piece){
  const pc=center(piece);
  let best=null,bestD=Infinity;
  slots.forEach(s=>{
    const sc=centerSlot(s);
    const d=Math.hypot(pc.x-sc.x,pc.y-sc.y);
    if(d<bestD){bestD=d;best=s;}
  });
  return best;
}
function center(el){
  const x=parseFloat(el.style.left)||0;
  const y=parseFloat(el.style.top)||0;
  return {x:x+el.offsetWidth/2,y:y+el.offsetHeight/2};
}
function centerSlot(s){
  const x=parseFloat(s.style.left)||0;
  const y=parseFloat(s.style.top)||0;
  const w=parseFloat(s.style.width),h=parseFloat(s.style.height);
  return {x:x+w/2,y:y+h/2};
}
function dockPiece(piece,slot){
  const targetIdx=Number(slot.dataset.index);
  const other=pieces.find(p=>Number(p.dataset.slot)===targetIdx);
  const x=parseFloat(slot.style.left),y=parseFloat(slot.style.top);
  piece.style.left=x+'px'; piece.style.top=y+'px'; piece.dataset.slot=targetIdx;
  if(other&&other!==piece){
    other.dataset.slot='';
    const pad=20;
    other.style.left=pad+Math.random()*(size.w-size.tw-pad*2)+'px';
    other.style.top=pad+Math.random()*(size.h-size.th-pad*2)+'px';
  }
}
function enableDrag(){
  pieces.forEach(p=>{
    p.onpointerdown=e=>{
      p.setPointerCapture(e.pointerId);
      const startX=e.clientX,startY=e.clientY;
      const baseLeft=parseFloat(p.style.left)||0,baseTop=parseFloat(p.style.top)||0;
      p.style.zIndex=5;
      const move=ev=>{
        const dx=ev.clientX-startX,dy=ev.clientY-startY;
        p.style.left=baseLeft+dx+'px'; p.style.top=baseTop+dy+'px';
        slots.forEach(s=>s.classList.remove('highlight'));
        nearestSlot(p).classList.add('highlight');
      };
      const up=()=>{
        p.releasePointerCapture(e.pointerId);
        window.removeEventListener('pointermove',move);
        window.removeEventListener('pointerup',up);
        slots.forEach(s=>s.classList.remove('highlight'));
        p.style.zIndex=1;
        dockPiece(p,nearestSlot(p)); checkProgress();
      };
      window.addEventListener('pointermove',move);
      window.addEventListener('pointerup',up);
    };
  });
}
function updateProgress(){
  const total=GRID.rows*GRID.cols;
  let correct=0;
  pieces.forEach(p=>{if(p.dataset.slot===p.dataset.correct)correct++;});
  const pct=Math.round(correct/total*100);
  progressEl.textContent=pct; return pct;
}
function checkProgress(){
  const pct=updateProgress();
  if(pct===100&&!done){done=true;win();}
}
function win(){
  const ov=document.createElement('div');
  ov.className='doneOverlay'; ov.textContent='–ì–æ—Ç–æ–≤–æ!';
  puzzle.appendChild(ov); submitBtn.disabled=false;
  setTimeout(()=>ov.remove(),1000);
}
shuffleBtn.onclick=()=>{scramble();submitBtn.disabled=true;done=false;updateProgress();};
resetBtn.onclick=()=>build();
submitBtn.onclick=()=>{submitBtn.textContent='–û—Ç–ø—Ä–∞–≤–ª–µ–Ω–æ ‚úì';submitBtn.disabled=true;};
peekBtn.onclick=()=>{
  const on=ghostImg.style.opacity!=='0';
  ghostImg.style.opacity=on?'0':'1';
  peekBtn.textContent=on?'üëÄ –ü–æ–¥—Å–∫–∞–∑–∫–∞':'üôà –°–∫—Ä—ã—Ç—å';
};
window.onresize=()=>build();
build();
</script>
</body>
</html>
